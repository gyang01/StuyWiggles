<!DOCTYPE html>
<html>
  <form action="register" method="POST">
    <head>
      <title>STUY WIGGLES</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
      <link href="static/css/bootstrap-responsive.css" rel="stylsheet">
      <link href="static/css/bootstrap.css" rel="stylesheet">
      <style>
body{padding-top:60px;padding-left:40px}
      </style>
    </head>
    
    <body>
      <!-- <body bgcolor="#212122">-->
      <div class="navbar navbar-fixed-top navbar-inverse">
<div class="navbar-inner">
<div class="container">
<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
<span class="icon-bar"></span>
<!-- <span class="icon-bar"></span>
<span class="icon-bar"></span> -->
</a>
<a class="brand" href="/">Stuy Wiggles</a>
<div class="nav-collapse navbar-responsive-collapse in collapse">
<ul class="nav">
<li><a href="/about">About</a></li>
<li class="active"><a href="/register">Register</a></li>
{% if not loggedout %}
<li><a href="/profile">Profile</a></li>

<p class="navbar-text pull-right"> <a href="/logout" class="navbar-link">Logout</p></a>
{% endif %}
</ul>
</div> <!-- /.nav-collapse -->
</div>
</div>
      </div>
      
      <div class="container">
      <h1>REGISTER</h1>  
  <form id="register" name="register" method="POST" action="register">
    <p>
      <label>Username :</label>
      <input type="text" id="username" name="username" />
    </p>
    <p>
      <label>Password :</label>
      <!-- Use tool for validation -->
      <input type="password" id="password" name="password"/>
    </p>
    <p>
      <label>Verify Password : </label>
      <input type="password" id="verpassword" name="verpassword" />
    </p>
    <p>
      <label>Name :</label>
      <input type="text" id="name" placeholder="First Last" name="name" />
    </p>
    <p>
      <label>Id : </label>
      <input type="text" id="digit" placeholder="4-digit" name="digit" />
    </p>
    <p>
      <label>Osis : </label>
      <input type="text" id="osis" placeholder="9-digit" name="osis" />
    </p>
    <p>
      <label>Schedule :</label>
      <table class="table-condensed">
<thead>
<tr>
<th>#</th>
<th>Class Name</th>
<th>Teacher</th>
</thead>
<tbody>
{% for number in range(10) %}
<tr>
<td>{{ loop.index }}</td>
<td><input type="text" name="class" /></td>
<td><input type="text" name="teacher" /></td>
</tr>
{% endfor %}
</tbody>
      </table>
    <button class="btn" type="submit" name="button" value="Register">Register</button>
  </form>



      </div>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
      <script>window.jQuery || document.write('<script src="static/js/jquery-1.7.2.min.js"><\/script>')</script>

<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/nod.js"></script>



    </body>

    <script language="javascript" type="text/javascript">
      var metrics = [
      ["#password","between:6:20","Must be 6-20 characters long please."],
      ["#verpassword","same-as:#password","Your passwords don't match!"],
      ["#digit","exact-length:4","4-digit ID means 4 digits"],
      ["#osis","exact-length:9","Osis is 9 digits!"]
      ];
      
      var options = {
      'groupClass':'warning',
      };

      $("#register").nod(metrics,options);

    </script>

</html>
